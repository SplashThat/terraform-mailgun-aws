dependencies:
  cache_directories:
    - "~/tf"
  override:
    - mkdir -p ~/tf && wget -O ~/tf/terraform.zip https://releases.hashicorp.com/terraform/0.8.2/terraform_0.8.2_linux_amd64.zip
    - unzip -d "${HOME}/bin" ~/tf/terraform.zip
    - terraform version

test:
  override:
    - terraform validate
    - terraform get -update=true:
        pwd: example
    - terraform plan -out=example.plan:
        pwd: example
    - terraform show example.plan:
        pwd: example
